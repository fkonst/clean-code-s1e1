<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      <h1 hidden aria-hidden="false" class="header__title">TODO App</h1>
    </header>
    <main class="app">
      <section class="add" aria-label="add task">
        <h3 hidden aria-hidden="false" class="add__title">Add Item</h3>
        <label class="add__label subtitle" for="new-task">Add Item</label>
        <div class="add__input-wrapper">
          <input id="new-task" class="add__input flex-item" type="text">
          <button class="add__button button">Add</button>
        </div>
      </section>
      <section class="incomplete" aria-label="incomplete tasks">
        <h3 class="incomplete__title subtitle">Todo</h3>
        <ul class="incomplete__list list">
          <li class="list__item">
            <input type="checkbox" class="list__checkbox">
            <label class="list__label flex-item">Pay Bills</label>
            <input type="text" class="list__input flex-item">
            <button class="list__button button button_edit">Edit</button>
            <button class="list__button button button_delete">
              <img class="button__image" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="list__item list__item_edit">
            <input type="checkbox" class="list__checkbox">
            <label class="list__label flex-item">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__input flex-item">
            <button class="list__button button button_edit">Save</button>
            <button class="list__button button button_delete">
              <img class="button__image" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete" aria-label="completed tasks">
        <h3 class="complete__title subtitle">Completed</h3>
        <ul class="complete__list list">
          <li class="list__item">
            <input type="checkbox" checked class="list__checkbox">
            <label class="list__label flex-item">See the Doctor</label>
            <input type="text" class="list__input flex-item input-text">
            <button class="list__button button button_edit">Edit</button>
            <button class="list__button button button_delete">
              <img class="button__image" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
